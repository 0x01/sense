<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sense - a JSON aware interface to ElasticSearch</title>
    <link href="lib/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>

    <style type="text/css">
        body {
            margin: 0
        }

        #editor {
            position: absolute;
            top: 50px;
            bottom: 0;
            left: 0;
            width: 484px;
        }

        #output {
            position: absolute;
            top: 50px;
            bottom: 0;
            left: 484px;
            right: 0;
        }

        #autocomplete {
            visibility: hidden;
            position: absolute;
            z-index: 1000;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', 'source-code-pro', monospace;
            font-size: 12px;
            margin-top: -2px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-inner">
            <span class="brand" id="server_label">Server</span>
            <form class="navbar-form pull-left" onsubmit="callES(); return false;">
                <input id="es_host" type="text" class="span5" value="localhost:9200"/>
                <input id="es_path" type="text" class="span5" value="_search/" data-provide="typeahead"/>
                <select id="es_method">
                    <option>GET</option>
                    <option selected='true'>POST</option>
                    <option>PUT</option>
                    <option>HEAD</option>
                </select>
                <button type="submit" class="btn">send</button>
            </form>

        </div>
    </div>
    <div id="main" class="container-fluid">
        <div id="editor">{ "query" : { "match_all" : {}}}</div>
        <div id="output">{}</div>

    </div>
</body>


<script src="lib/jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="lib/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="lib/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="autocomplete.js" type="text/javascript" charset="utf-8"></script>
<script src="sense.js" type="text/javascript" charset="utf-8"></script>
</html>
